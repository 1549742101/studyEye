<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <h1>搜集网</h1>
        <nav>
            <ul>
                <li><a href="">首页</a></li>
                <li><a href="">历史</a></li>
                <li><a href="">故事</a></li>
                <li><a href="">事件</a></li>
                <li><a href="">案例</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" class="reg_form">
            <header>欢迎注册</header>
            <label for="username">注册用户:</label>
            <input type="text" id="username" class="iw">
            <br>
            <label for="pwd">登录密码:</label>
            <input type="password" id="pwd" class="iw">
            <br>
            <label for="rePwd">确认密码:</label>
            <input type="password" id="rePwd" class="iw">
            <br>
            <label for="email">联系邮箱:</label>
            <input type="email" id="email" class="iw">
            <br>
            <label for="yzm">验&ensp;证&ensp;码:</label>
            <input type="text" id="yzm" class="iw">
            <br>
            <input type="checkbox" id="readme" class="readme">
            <label for="readme">我已阅读协议，并同意！</label>
            <br>
            <input type="submit" value="注册" class="reg_sub">
        </form>
        <form action="" class="login_form">
            <label for="login">已有账号，从这里登录！</label>
            <input type="submit" value="登录" id="login" class="login_sub">
            <ul>
                <li><a href=""><img src="img/wechart.jpg" alt=""></a></li>
                <li><a href=""><img src="img/weibo.jpg" alt=""></a></li>
                <li><a href=""><img src="img/qqmail.png" alt=""></a></li>
            </ul>
        </form>
    </main>
</body>
</html>
